name: weather_app
description: A simple weather app using Flutter, BLoC, and OpenWeatherMap API.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.0.0
  cupertino_icons: ^1.0.2
  json_annotation: ^4.8.0
  equatable: ^2.0.3
  http: ^1.2.2
  get_it: ^7.2.0



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  # Automatically generate code for converting to and from JSON by annotating Dart classes
  json_serializable: ^6.7.1
  build_runner: ^2.3.3

flutter:
  uses-material-design: true
